		}

		}

		}

		    /* a */

		    cursor: pointer;
		    text-decoration: none;

		    background: url(images/hotline.png) 0 no-repeat;
		    text-indent: 1.2rem;
		}

		#menu>.contianer{
		    height: 100%;
		    display: flex;
		    line-height: 4rem;
		}

		#menu-logo{

		    height: 100%;

		    background-repeat: no-repeat;
		    background-size: 40%;
		    background-position: 0;
		    font-size: 0.8rem;
		}

		#menu-logo:before{
		    content: attr(before);
		    position: relative;
		    /*top: 1rem;*/
		    top: -0.5rem;
		    left: 4rem;
		}

		#menu-logo:after{
		    content: attr(after);
		    position: relative;
		    /*top: 2.3rem;*/
		    top: 1rem;
		    left: 0.5rem;
		}

		#menu-nav{
			font-size: 1rem;
			height: 100%;
		}

		#menu-nav>li{
		    float: left;
		    width: 148px;
		    text-align: center;
		    height: 100%;
		}

		#menu-nav>li>a{
		    display: block;
		    height: 100%;
		}

		#menu-nav>li>ul{
		    line-height: 2rem;
		    background: #fff;
		    opacity: 0.9;
		}

		#menu-nav>li>ul:before{
		    content: "";
		    background: blue;
		    width: 100%;
		    display: block;
		    height: 2px;

							</ul>

					</ul>

						<a @click="changelang('zh')" id="langsw-zh" href="javascript:">{{ $t('zh') }}</a>

					</div>
				</div>
			</div>
		</div>
		<div id="nav">
		</div>
		<div id="page">
		</div>
		<div id="footer">
			<div id="contact"></div>
			<div id="copyright"></div>
		</div>
	</div>

	<script src="scripts/vue.js"></script>
	<script src="scripts/vue-i18n.js"></script>

			data: {

				phone_number: '18932483051',
				isShow: false,
			},
			methods: {
				showToggle: function(){
					this.isShow = !this.isShow

				changelang: function(lang){
					if (this.i18n.locale != lang)
						this.i18n.locale = lang
				},
			},
			created: function(){
				document.title = this.$t('title')
				document.querySelector('#menu-logo').setAttribute('before', this.$t('logo.before'))
				document.querySelector('#menu-logo').setAttribute('after', this.$t('logo.after'))
			},
			watch: {
				'i18n.locale': function(){
					// document.title = i18n.messages[i18n.locale].title
					// document.querySelector('meta[name="keywords"]').getAttribute('content')
					document.title = this.$t('title')
					document.querySelector('#menu-logo').setAttribute('before', this.$t('logo.before'))
					document.querySelector('#menu-logo').setAttribute('after', this.$t('logo.after'))
				}
